<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Estilizando formulário 2</h2>
    <div id="container">
        <img src="./imagens/perfil.png" alt="">
        <form action="">
            <div>
                <input class="email" type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <input class="password" type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div>
                <input class="submit" type="submit" value="Logar">
            </div>
        </form>
    </div>
</body>
</html>
